<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 실습문제2</title>
</head>
<body>
    <form action="" method="POST">

        <label for="userName">고객명 : </label>
        <input type="text" name="userName" id="userName">
        <br><br>
        <label for="phone">전화번호(필수) : </label>
        <input type="tel" name="phone" id="phone" required>
        <br><br>
        <label for="email">E-mail : </label>
        <input type="email" name="email" id="email">
        <br><br>
        <label for="pizzaSel">피자선택(필수) : </label>
        <select name="pizzaSel" id="pizzaSel">
            <option value="" selected disabled hidden>피자를 선택하세요</option>
            <optgroup label="장인피자">
                <option value="쉬림프&핫치킨골드피자">쉬림프&핫치킨골드피자</option>
                <option value="부산피자">부산피자</option>
            </optgroup>
            <optgroup label="달인피자">
                <option value="서울핫도그피자">서울핫도그피자</option>
                <option value="꿈을피자">꿈을피자</option>
                <option value="어깨피자">어깨피자</option>
            </optgroup>
        </select>
        <br><br>
        <fieldset>
            <legend>피자 사이즈(필수)</legend>
            <input type="radio" name="size" id="size-small">
            <label for="size-small">Small</label>
            <br><br>
            <input type="radio" name="size" id="size-medium" checked>
            <label for="size-medium">Medium</label>
            <br><br>
            <input type="radio" name="size" id="size-large">
            <label for="size-large">Large</label>
            <br>
        </fieldset>
        <br>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="topping" id="topping-bacon">
            <label for="topping-bacon">베이컨</label>
            <br><br>
            <input type="checkbox" name="topping" id="topping-cheese">
            <label for="topping-cheese">치즈</label>
            <br><br>
            <input type="checkbox" name="topping" id="topping-onion">
            <label for="topping-onion">양파</label>
            <br><br>
            <input type="checkbox" name="topping" id="topping-mushroom">
            <label for="topping-mushroom">버섯</label>
            <br><br>
        </fieldset>
        <br><br>
        <label for="deleverTime">희망 배송 시간 : </label>
        <input type="time" name="deleverTime" id="deleverTime">
        <br><br>
        <label for="request">배송시 요청사항 : </label>
        <textarea name="requrest" id="requrest" cols="15" rows="3"></textarea>

        <br><br>
        <input type="submit" value="주문하기">

    </form>

</body>
</html>

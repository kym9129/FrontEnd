<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js - 실습문제_이벤트</title>
    <script src="./js/실습문제_이벤트.js"></script>
</head>
<body>
    <h1>@실습문제 - 이벤트</h1>
    <!--
        button태그 타입의 기본값은 submit이라 버튼으로 쓰려면
        꼭 type을 써줘야한다.
    -->
    <!-- 
        @실습문제
        #btn-generate를 클릭하면, 아래 데이터를 javascript객체로 먼저 만들고, 배열로 관리한다.
        배열을 순회하면서, button태그를 동적으로 생성한다.
        생성된 버튼태그를 클릭하면, 각각의 url로 페이지 이동해야한다.

        버튼 value      이동할 url
        -------------------------------------
        네이버          https://www.naver.com
        구글            https://www.google.com
        KH             https://www.iei.or.kr
        와삼            https://www.w3schools.com
     -->
    <button type="button" id="btn-generate">버튼생성</button>
    <div class="btn-wrapper"></div>
</body>
</html>
